language: python
python:
  - "3.5"
cache: pip
install:
  - nvm install 6
  - npm install --only=dev
  - pip install -r requirements/dev.txt
script:
  - py.test --cov
  - ./node_modules/.bin/polylint -F
deploy:
 - provider: script
   script: scripts/deploy.sh
   on:
