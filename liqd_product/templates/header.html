{% load userindicator static i18n %}

<header class="main-header">
    <div class="l-wrapper">
        <nav class="main-nav">
            <a href="/" class="main-nav__logo" rel="home">
                <img src="http://via.placeholder.com/303x303" alt="_LIQD_PRODUCT_"/>
            </a>
            <button class="button button--light main-nav__toggle" data-toggle="collapse" data-target="#menu-collapse" aria-expanded="false" aria-controls="menu-collapse">
                <i class="fa fa-bars" aria-hidden="true"></i>
                {% trans 'Menu' %}
            </button>
            <div class="main-nav__menu-wrapper collapse" id="menu-collapse">
                <ul class="main-nav__list">
                    {% comment %}
                        <li class="main-nav__item">
                            <a class="main-nav__link" href=""></a>
                        </li>
                    {% endcomment %}
                </ul>
                <div class="main-header__user">
                    {% userindicator %}
                </div>
            </div>
        </nav>
    </div>
</header>
